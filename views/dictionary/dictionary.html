<style type="text/css">

  #search-english, #search-lenape {
    padding: 10px;
    /*display: inline-block;*/
    box-shadow: none;
    border-bottom: 2px solid #666666;
    font-size: 1.5em;
    margin-bottom: 30px;
    margin-top: 10px;
    /*margin-right: 20px;*/
    width: 100%;
  }

  #search-english:focus, #search-lenape:focus {
    border-bottom: 2px solid #B33771;
  }

  .item-result {
    border-left: 2px solid #e8e8e8;
    padding: 5px;
    display: inline-block;
    margin: 5px;
    color: #182C61;
    padding: 10px;
    cursor: pointer;
  }

  .item-result:active {
    opacity: 0.4;
  }

  .item-name {
    font-size: 1em;
    display: inline-block;
    padding-right: 10px;
  }

  .item-def {
    font-size: 1em;
    display: inline-block;
  }

  .item-result:nth-child(-n+8) {
    border: 1px solid #182C61;
    border-left: 3px solid #182C61;
    color: #182C61;
    width: 100%;
    padding: 10px;
    transition: 200ms ease-in-out all;
    padding-left: 20px;
  }

  .item-result:nth-child(-n+8):hover {
    background-color: #182C61;
    color: white;
    font-size: 1.4em;
  }

  .item-result:nth-child(-n+8) > .item-name {
    font-size: 1.4em;
  }

  .item-result:nth-child(-n+10) > .item-def {
    font-size: 1.2em;
  }

  .item-name {
    font-weight: bold;
  }

  .saved-word {
    font-size: 1.2em;
    color: #182C61;
  }

</style>
<h2>{{ title }}</h2>
<hr>
<div class="row">
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <input id="search-lenape" placeholder="Search in Lenape" type="text" ng-model="lenape">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <input id="search-english" placeholder="Search in English" type="text" ng-model="english">
    </div>
    <div ng-click="saveWord(item.name, item.def)" ng-show="lenape.length > 0 || english.length > 0" class="item-result" ng-repeat="item in filteredData = (data | filter: {'name': lenape}:exact | filter: {'def': english} | limitTo : 40)">
      <div class="item-name">{{item.name}}</div>
      <div class="item-def">{{item.def}}</div>
    </div>
    <div ng-hide="filteredData.length > 0">
      <h3>No matches found.</h3>
    </div>
    <div ng-hide="lenape.length > 0 || english.length > 0">
      <h3>Please enter a word or phrase in either search field.</h3>
    </div>
  </div>
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <h4>Saved Words:</h4>
    <p>Click on a word to save it to this list.</p>
    <p class="saved-word" ng-repeat="word in savedWords"><strong>{{word.name}}</strong> - {{word.def}}</p>
  </div>
</div>
