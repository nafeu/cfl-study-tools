<style type="text/css">

  #search {
    padding: 10px;
    box-shadow: none;
    border-bottom: 2px solid #666666;
    font-size: 1.5em;
    margin-bottom: 15px;
    margin-top: 10px;
    width: 100%;
  }

  .phoneme {
    border-radius: 5px;
    padding: 0px 5px 0px 5px;
    margin-bottom: 10px;
  }

  .feature-info {
    transition: color 300ms ease-in-out;
    display: inline-block;
    margin: 2px;
  }

  .phoneme-name {
    color: #444444;
    border: 1px solid #666666;
    border-left: 3px solid #666666;
    text-align: center;
    padding: 15px 15px 20px 15px;
    margin-top: 0px;
    margin-bottom: 0px;
  }

  .feature-matched {
    color: #e74c3c;
    font-weight: bold;
  }

  .btn {
    margin-top: 10px;
  }

  .feature-collection {
    text-align: center;
    padding: 10px;
  }

  #results {
    max-height: 700px;
    overflow-y: scroll;
  }

  .option-btn {
    margin-right: 5px;
  }

  .info-header {
    margin: 0px;
    margin-top: 10px;
  }

</style>
<h2>{{ title }}</h2>
<hr>
<div class="row">
  <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
    <h3>Explore</h3>
    <input id="search" placeholder="Enter features" type="text" ng-model="tags">
    <div id="display-actions">
      <p class="info-header">Display Options</p>
      <div class="btn btn-default" ng-click="showFeatures = !showFeatures">Show/Hide Features</div>
    </div>
    <div id="filter-actions">
      <p class="info-header">Features</p>
      <div id="feature-options">
        <div class="option-btn btn btn-default" ng-click="toggleInsert(option.shorthand)" ng-repeat="option in featureOptions">
          {{option.name}}
        </div>
      </div>
    </div>
  </div>
  <div id="results" class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
    <h3>Results:</h3>
    <div class="phoneme col-md-2" ng-repeat="phoneme in data | filter:tag">
      <h3 class="phoneme-name">{{phoneme.name}}</h3>
      <div ng-show="showFeatures" class="feature-collection">
        <p class="feature-info" ng-repeat="tag in phoneme.tags" ng-class="{'feature-matched': tags.indexOf(tag) !== -1 && tags.length > 0}">
          {{tag}}
        </p>
      </div>
    </div>
  </div>
</div>
