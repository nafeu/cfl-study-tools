<style type="text/css">

  #phonology-search {
    padding: 10px;
    border: 1px solid #666666;
    width: 100%;
    border-radius: 5px;
  }

  .phonology-phoneme {
    float: left;
    display: inline-block;
    padding: 5px;
    height: 350px;
    border-radius: 5px;
  }

  .phonology-phoneme p {
    margin: 0 0 0;
  }

  .phoneme-name {
    color: #444444;
    border: 1px solid #eeeeee;
    text-align: center;
    padding: 15px;
    border-radius: 5px;
    margin-top: 5px;
  }

  .matched {
    color: #e74c3c;
    font-weight: bold;
  }

</style>
<h2>{{ title }}</h2>
<hr>
<h4>Consonant Feature Explorer</h4>
<input id="phonology-search" placeholder="Enter features" type="text" ng-model="tags">
<div class="phonology-phoneme" ng-repeat="phoneme in data | filter:tag">
  <h3 class="phoneme-name">{{phoneme.name}}</h3>
  <p ng-repeat="tag in phoneme.tags" ng-class="{'matched': tags.indexOf(tag) !== -1 && tags.length > 0}">
    [{{tag}}]
  </p>
</div>
